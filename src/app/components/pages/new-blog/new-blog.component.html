<h2 mat-dialog-title class="text-bold">Create a new blog</h2>

<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="d-flex justify-content-center g-4">
      <mat-form-field appearance="outline" class="p-2">
        <mat-label>Title</mat-label>
        <input matInput type="text" placeholder="Title" formControlName="title"/>
        <mat-hint>require</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="p-2">
        <mat-label>Category</mat-label>
        <input matInput type="text" placeholder="Category" formControlName="category"/>
        <mat-hint>require</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="p-2">
        <mat-label>Author</mat-label>
        <input matInput type="text" placeholder="Author" formControlName="author"/>
        <mat-hint>require</mat-hint>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-start g-4">
      <mat-form-field
        appearance="outline"
        class="p-2"
        style="width: 100% !important"
      >
        <mat-label>Short Description</mat-label>
        <textarea matInput formControlName="shortDesc"></textarea>
      </mat-form-field>
    </div>
    <div class="d-flex flex-column justify-content-center g-4 p-2">
      <button type="button" mat-raised-button (click)="fileInput.click()">
        Upload Image
      </button>
      <input hidden (change)="onFileSelected($event)" #fileInput type="file" />
      <span class="file-name">{{ selectedFile?.name }}</span>
    </div>
    <div class="d-flex justify-content-start g-4">
      <mat-form-field
        appearance="outline"
        class="p-2"
        style="width: 100% !important"
      >
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
    <div
      class="d-flex flex-column justify-content-start g-4"
      *ngFor="let group of subtitleSubDescGroups; let i = index"
    >
      <mat-form-field appearance="outline" class="p-2">
        <mat-label>Sub title</mat-label>
        <input
          matInput
          type="text"
          placeholder="sub title"
          [(ngModel)]="group.subtitle"

          formControlName="subtitle"
        />
        <mat-hint>require</mat-hint>
      </mat-form-field>
      <div class="d-flex justify-content-center align-items-center">
        <mat-form-field
          appearance="outline"
          class="p-2"
          style="width: 100% !important"
        >
          <mat-label>Sub description</mat-label>
          <textarea matInput [(ngModel)]="group.subDescription"></textarea>
        </mat-form-field>
        <button
          mat-button
          class="btn btn-success text-white border rounded"
          (click)="addSubField()"
        >
          +
        </button>
        <button
          mat-button
          class="btn btn-danger text-white border rounded"
          (click)="removeSubField(i)"
        >
          -
        </button>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      color="primary"
      type="submit"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
